<!DOCTYPE html>
<html lang="pt-BR" class="font-body">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Casamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/logo.svg" type="image/svg+xml">
</head>
<body id="wedding-body" class="transition-colors duration-500">

    <div id="page-loader">
        <div class="spinner"></div>
    </div>

    <div id="page-wrapper" class="opacity-0 transition-opacity duration-500">
    <!-- Secção de Capa (Hero) -->
    <header id="hero-section" class="relative w-full bg-gray-200">
        <img id="hero-image" src="" alt="Foto do Casal" class="w-full h-auto object-cover hidden opacity-0 transition-opacity duration-500">
        <div class="absolute inset-0 bg-black/50 flex items-center justify-center text-white">
            <div class="text-center z-10 p-4">
                
                <!-- MONOGRAMA ATUALIZADO PARA USAR PNG -->
                <div id="monogram-container" class="mb-4 hidden">
                    <div class="relative w-[180px] h-[150px] mx-auto">
                        
                        <!-- Caixa e Iniciais (continua a ser SVG) -->
                        <svg class="absolute inset-0 z-10" width="200" height="180" viewBox="0 0 200 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="50" y="40" width="100" height="100" stroke="white" stroke-width="2"/>
                            <text id="monogram-initial-1" x="78" y="105" font-family="Playfair Display, serif" font-size="50" fill="white" text-anchor="middle"></text>
                            <text id="monogram-initial-2" x="122" y="105" font-family="Playfair Display, serif" font-size="50" fill="white" text-anchor="middle"></text>
                            <circle cx="100" cy="93" r="3" fill="white"/>
                        </svg>

                           <!-- Ramo Floral (usando a imagem PNG como máscara) -->
                         <div id="monogram-branch" class="absolute -right-1 -top-9 w-[300px] h-[420px] bg-[color:white]" 
                             style="-webkit-mask-image: url('/images/flor.png');
                                    mask-image: url('/images/flor.png');
                                    -webkit-mask-size: contain;
                                    mask-size: contain;
                                    -webkit-mask-repeat: no-repeat;
                                    mask-repeat: no-repeat;">
                        </div>
                    </div>
                </div>
                
               <h1 id="hero-title" class="text-5xl md:text-8xl font-title drop-shadow-lg" style="color: var(--hero-title-color, white);">Carregando...</h1>
                <p id="hero-date" class="text-xl md:text-2xl mt-4 tracking-widest uppercase"></p>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <div id="page-content" class="container mx-auto p-4 md:p-8 max-w-5xl -mt-16 md:-mt-32 relative z-10">
        <main id="main-content" class="bg-white rounded-xl p-8 md:p-12 text-center card-shadow">
            
            <section id="intro-section" class="mb-16">
                <h2 class="text-3xl md:text-4xl mb-6 font-title" style="color: var(--title-color);">Bem-vindos!</h2>
                
                <div id="intro-text-container" class="text-gray-600 text-lg max-w-3xl mx-auto leading-relaxed text-center space-y-6">
                    <!-- Os parágrafos e a assinatura serão inseridos aqui -->
                </div>
                
            </section>

            <section id="gifts-section">
                 <h2 class="text-3xl md:text-4xl mb-12 font-title">Nossa Lista de Presentes</h2>
                <div class="flex justify-end mb-6">
                    <div class="flex items-center space-x-2">
                        <label for="sort-gifts" class="text-sm text-gray-600">Ordenar por:</label>
                        <select id="sort-gifts" class="input-styled text-sm p-2">
                            <option value="default">Padrão</option>
                            <option value="price-asc">Preço (menor ao maior)</option>
                            <option value="price-desc">Preço (maior ao menor)</option>
                            <option value="az">Nome (A-Z)</option>
                            <option value="za">Nome (Z-A)</option>
                        </select>
                    </div>
                 </div>
                <div id="gift-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 text-left">
                    <!-- Cards de presente serão inseridos aqui -->
                </div>
                
            </section>  

        </main>
    </div>
</div>
   <!-- NOVO: ÍCONE FLUTUANTE DO CARRINHO -->
    <button id="cart-icon" class="fixed bottom-5 right-5 bg-[color:var(--primary-color)] text-white w-16 h-16 rounded-full flex items-center justify-center shadow-lg transform hover:scale-110 transition-transform z-40">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
        <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-6 h-6 flex items-center justify-center border-2 border-white">0</span>
    </button>

    <!-- MODAL DO CARRINHO (escondido por defeito) -->
    <div id="cart-modal-overlay" class="fixed inset-0 bg-black/60 z-40 hidden"></div>
    <div id="cart-modal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white w-full max-w-2xl rounded-xl shadow-2xl p-8 z-50 hidden transform scale-95 transition-transform duration-300">
        <h2 class="text-3xl font-title mb-6">Meu Carrinho</h2>
        <div id="cart-items-container" class="space-y-4 max-h-80 overflow-y-auto pr-2">
            <!-- Itens do carrinho serão inseridos aqui -->
        </div>
        <div class="border-t pt-4 mt-6">
            <div class="flex justify-between items-center text-xl font-semibold">
                <span>Total</span>
                <span id="cart-total">R$ 0,00</span>
            </div>
        </div>
        <div class="flex justify-between items-center mt-8 gap-4">
            <button id="btn-add-more" class="text-gray-600 font-semibold hover:underline">Adicionar mais itens</button>
            <button id="btn-checkout" class="btn-primary">Continuar Compra</button>
        </div>
    </div>

    <script type="module" src="/js/app.js"></script>
    <script type="module" src="/js/casamento.js"></script>
</body>
</html>
